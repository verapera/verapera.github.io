          <span class="navbar-toggler-icon"></span>

    <br /><br /><br />
    <!-- akhir navbar -->
    <div class="container mt-3">
      <h2 class="alert text-center mb-9" style="background-color: rgb(170, 134, 104); color: white">Formulir pendaftaran OSIS</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama :</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Kelas :</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">NISN :</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
      </form>
      <label class="mt-3">Jenis kelamin :</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
        <label class="form-check-label" for="flexRadioDefault1"> Laki-laki </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
        <label class="form-check-label" for="flexRadioDefault2"> Perempuan </label>
      </div>
      <label class="mt-3">Alamat :</label>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Masukan alamat anda</label>
      </div>

      <div class="from-group mt-4">
        <label>Motivasi :</label>
        <div class="editor"></div>
      </div>
      <div>
        <script src="ckeditor/build/ckeditor.js"></script>
        <script>
          ClassicEditor.create(document.querySelector('.editor'), {
            licenseKey: '',
          });
        </script>
        <button type="button" class="btn btn-primary mt-2">Submit</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
